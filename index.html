<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How to Get Your Photon App ID</title>
</head>
<body>
  <h1>🔑 How to Get Your Photon App ID</h1>
  <ol>
    <li>Go to <a href="https://www.photonengine.com/" target="_blank">PhotonEngine.com</a></li>
    <li>Sign in or create an account</li>
    <li>Click “Dashboard”</li>
    <li>Create a new app → Choose Photon PUN</li>
    <li>Copy the App ID and paste it into Unity</li>
  </ol>
</body>
</html>
